<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <!-- se deja con link por si mas adelante agregamos mas elementos como links o botones, siempre la pregunta del codigo escalable, en el futuro que podria traer?? -->
        <div class="logo">
            <img class="logo__imagen" src="./assets/img/logo.png" alt="">
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <h1 class="main__tittle">
                Disfruta los Paisajes de
                <span class="main__tittle--emphasis">Chile</span>
            </h1>
            <button type="button" class="button button--positive">Mas destinos</button>
            <!-- se le podria colocar main__button pero mas adelante se va a reutilizar por eso no se coloca el nombre del bloque -->
        </div>
    </main>

    <form class="form">
        <div class="form__container">
            <label class="form__label" for=""> lugar u hotel</label>
            <input class="form__input--text" type="text" name="" id="" placeholder="Escribe tu destino">
        </div>
        <div class="form__container">
            <label class="form__label" for=""> fecha de llegada</label>
            <input class="form__input--date" type="date" name="" id="">
        </div>
        <div class="form__container">
            <label class="form__label" for=""> Fecha tu salida</label>
            <input class="form__input--date" type="date" name="" id="">
        </div>
        <div class="form__container">
            <label class="form__label" for=""> tipo de alojamiento</label>
            <select class="form__select" name="" id="">
                <option value="1">Hotel </option>
                <option value="1">Hostal</option>
                <option value="1">Depa</option>
            </select>
        </div>
        <div class="form__container">
            <label class="form__label" for="">tipo de habitacion</label>
            <select class="form__select" name="" id="">
                <option value="1">1 habitacion</option>
                <option value="1">2 habitacion</option>
                <option value="1">3 habitacion</option>
            </select>
        </div>
        <button type="button" class="button button--default"> buscar</button>
    </form>
</body>

</html>
